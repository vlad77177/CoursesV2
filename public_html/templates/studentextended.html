<div>
    <table class="list-table table-student-result">
        <tr>
            <td>Курс</td>
            <td>Преподаватель</td>
            <td>Результат</td>
        </tr>
        <tr ng-repeat="course in courses | CourseFilter:'ids':currentUser.courses">
            <td ng-bind="course.name"></td>
            <td ng-bind="'{{(users | UserFilter:'id':currentUser.teachers[$index])[0].login}}'"></td>
            <td ng-bind="currentUser.results[$index]"></td>
        </tr>
    </table>
</div>
