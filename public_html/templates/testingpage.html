<div id="test-active" class="flex column">
    <div id="question-block">
        <div id="test-settings">
            <div id="question-number">Вопрос: {{$parent.testpage+1}}</div>
            <div id="timeout" ng-bind="$parent.clockmodel"></div>
        </div>
        <div id="test-question" ng-bind-html="$parent.test.questions[$parent.testpage].text | trusted"></div>
    </div>
    <div>
        <div class="variant-block" ng-class="{true:'activepage',false:''}[$parent.test.questions[$parent.testpage].ansvers.indexOf(($index+1).toString())!==-1]" ng-click="ansver($index)" ng-repeat="variant in $parent.test.questions[$parent.testpage].variants" ng-bind-html="variant.text | trusted"></div>
    </div>
    <div class="flex row">
        <button class="button" ng-click="lastQuestion()">Назад</button>
        <button class="button" ng-click="nextQuestion()">Дальше</button>
    </div>    
</div>
