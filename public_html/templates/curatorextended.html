<div id="curator-extended-block">
    
    <div>       
        <div>Закрепленные преподаватели:</div>
        <div ng-show="(users | UserFilter:'ids':currentUser.cur_teachers).length>0">
            <table class="list-users-table">
                <tr>
                    <td>№</td>
                    <td>ID</td>
                    <td>Логин</td>
                    <td></td>
                </tr>
                <tr ng-repeat="teacher in (users | UserFilter:'ids':currentUser.cur_teachers)" class="hover">
                    <td ng-bind="$index+1" ng-click="selectUser(teacher.id)"></td>
                    <td ng-bind="teacher.id" ng-click="selectUser(teacher.id)"></td>
                    <td ng-bind="teacher.login" ng-click="selectUser(teacher.id)"></td>
                    <td><button ng-click="unlinkTeacher(teacher.id,currentUser.id)">Отписать</button></td>
                </tr>
            </table>
        </div>
    </div>
    
    <select ng-show="unlinkTeachers.teachers.length>0" ng-model="unlinkTeachers.value" ng-options="teacher.id as teacher.login for teacher in unlinkTeachers.teachers"></select>
    <button ng-show="unlinkTeachers.value!==undefined && unlinkTeachers.teachers.length>0" ng-click="linkTeacher()">Добавить</button>
    
    <div>
        <div>Закрепленные cтуденты:</div>
        <div ng-show="(users | UserFilter:'ids':currentUser.cur_students).length>0">
            <table class="list-users-table">
                <tr>
                    <td>№</td>
                    <td>ID</td>
                    <td>Логин</td>
                    <td></td>
                </tr>
                <tr ng-repeat="student in (users | UserFilter:'ids':currentUser.cur_students)" class="hover">
                    <td ng-bind="$index+1" ng-click="selectUser(student.id)"></td>
                    <td ng-bind="student.id" ng-click="selectUser(student.id)"></td>
                    <td ng-bind="student.login" ng-click="selectUser(student.id)"></td>
                    <td><button ng-click="unlinkStudent(student.id,currentUser.id)">Отписать</button></td>
                </tr>
            </table>
        </div>
    </div>
    
    <select ng-show="unlinkStudents.students.length>0" ng-model="unlinkStudents.value" ng-options="student.id as student.login for student in unlinkStudents.students"></select>
    <button ng-show="unlinkStudents.value!==undefined && unlinkStudents.students.length>0" ng-click="linkStudent()">Добавить</button>

</div>
